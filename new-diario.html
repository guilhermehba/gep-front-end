                        </div>
                    </div>

                            <option id="drop_list" value="opt_serie_3">Série 3</option>
                            <option id="drop_list" value="opt_serie_4">Série 4</option>

                    <p></p>
                    <p><strong>Confirma?</strong></p>

                <p></p>
            </div>
